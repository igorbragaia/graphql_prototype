type User {
    id: Int,
    username: String,
    password: String,
    email: String,
    newTask (
        name: String!,
        description: String,
        date: String!,
        state: String!
    ): Task,
    newGoal (
        name: String!,
        description: String
    ): Goal,
    newTag (
        name: String!
    ): Tag,
    tasks (
        id: Int
    ): [Task],
    goals (
        id: Int
    ): [Goal],
    tags (
        id: Int
    ): [Tag]
}